<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Форма заявки на работу в зоопарке</h2>
  <em>Пожалуйста, заполните форму. Обязательные поля отмечены *</em>
  <form>
    <fieldset>
    <legend>Контактная информация</legend>
    <div>
      <span>Имя *</span>
      <input type="text" required>
    </div>
    <div>
      <span>Телефон</span>
      <input type="tel">
    </div>
    <div>
      <span>Email *</span>
      <input type="email" required>
    </div>
    </fieldset>
    <fieldset>
      <legend>Персональная информация</legend>
      <div>
        <span>Возраст *</span>
        <input type="number" required>
      </div>
      <div>
        <span>Пол</span>
        <select>
          <option value="Женщина">Женщина</option>
          <option value="Мужчина">Мужчина</option>
        </select>
      </div>
      <div>
        <span>Перечислите личные качества</span>
        <textarea rows="10" cols="20" name="text"></textarea>
      </div>
    </fieldset>
    <fieldset>
      <legend>Выбирите ваших любимых животных</legend>
      <div>
        <span>
          <label>
          <input type="checkbox" name="animals">
          Зебра
          </label>
        </span>
        <span>
          <label>
          <input type="checkbox" name="animals">
          Кошка
          </label>
        </span>
        <span>
          <label>
          <input type="checkbox" name="animals">
          Анаконда
          </label>
        </span>
        <span>
          <label>
          <input type="checkbox" name="animals">
          Человек
          </label>
        </span>
        </div>
        <div>
        <span>
          <label>
          <input type="checkbox" name="animals">
          Слон
          </label>
        </span>
        <span>
          <label>
          <input type="checkbox" name="animals">
          Антилопа
          </label>
        </span>
        <span>
          <label>
          <input type="checkbox" name="animals">
          Голубь
          </label>
        </span>
        <span>
          <label>
          <input type="checkbox" name="animals">
          Краб
          </label>
        </span>
      </div>
    </fieldset>
    <input type="submit" value="Отправить информацию">
  </form>
</body>
</html>
